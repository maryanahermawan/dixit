<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-envelope" style="line-height: 1.25;"></i></span>
                <input type="text" pInputText placeholder="Email" formControlName="email">
            </div>
        </div>

        <div class="ui-g-12 ui-md-6">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-key" style="line-height: 1.25;"></i></span>
                <input type="password" pInputText placeholder="Password" formControlName="password">
            </div>
        </div>

        <div class="ui-g-12 ui-md-12"></div>
        <div class="ui-g-12 ui-md-12"></div>
        <button class="ui-g-4 ui-md-4" pButton type="submit" label="Login" class="ui-button-rounded"></button>
    </div>
</form>


<div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12"></div>
        <div class="ui-g-12 ui-md-12"></div>
    <button class="ui-g-4 ui-md-4" pButton [routerLink]="['signup']" label="Signup" class="ui-button-rounded"></button>
</div>
